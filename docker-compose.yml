services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: bookworm
      MYSQL_USER: bookworm_user
      MYSQL_PASSWORD: securepassword
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./lms_backend
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: bookworm
      DB_USER: bookworm_user
      DB_PASSWORD: securepassword
      DB_PORT: 3306
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./lms_backend:/app

  frontend:
    build: ./lms_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./lms_frontend:/app
      - /app/node_modules

volumes:
  mysql_data:
