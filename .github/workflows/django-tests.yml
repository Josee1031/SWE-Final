name: CI Tests

on:
  push:
    branches: ['*']
  pull_request:
    branches: ['*']

jobs:
  backend-tests:
    name: Backend Tests (Django)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lms_backend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework djangorestframework-simplejwt django-cors-headers python-stdnum

      - name: Run migrations
        run: python manage.py migrate
        env:
          DJANGO_SETTINGS_MODULE: lms_backend.settings_test

      - name: Run tests
        run: python manage.py test
        env:
          DJANGO_SETTINGS_MODULE: lms_backend.settings_test

  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: lms_frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: lms_frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
